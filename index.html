<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-4">
            <div class="row search-panel">
                <h2>Search for a City:</h2>
                <input type="text" name="searchedCity" id="searchedCity" placeholder="City Name" />
                <button id="search">Search</button>
            </div>
            <div id="searchedHistory" class="row">

            </div>
        </div>
        <div class="col-8">
            <div id ="day0" class = "currentDay">
                <h2>
                    <div id = "city"></div>
                    <div id = "date"></div>
                    <img id = "currentDayForcast" />
                </h2>  
                <div>Temp:
                    <span id="currentDayTemp"></span>
                </div>
                <div>Wind:
                    <span id="currentDayWind"></span> 
                </div>
                <div>Humidity:
                    <span id="currentDayHumidity"></span>
                </div>
                <div>UV Index:
                    <span id="currentDayUV"></span>
                </div>
            </div>
            <div id = "fiveDay-forcast">
                <h3>5-Day Forecast:</h3>
                <div class = "row">
                    <div id = "day1" class = "col fiveDay">
                        <div>
                            <span class = "day1"></span>
                        </div>
                        <img class = "forc1" />
                        <div>Max Temp:
                            <span class = "tempMax1"></span>
                        </div>
                        <div>Min Temp:
                            <span class = "tempMin1"></span>
                        </div>
                        <div>Wind:
                            <span class = "wind1"></span>
                        </div>
                        <div>Humidity:
                            <span class = "humi1"></span>
                        </div>
                    </div>
                    <div id = "day2" class = "col fiveDay">
                        <div>
                            <span class = "day2"></span>
                        </div>
                        <img class = "forc2" />
                        <div>Max Temp:
                            <span class = "tempMax2"></span>
                        </div>
                        <div>Min Temp:
                            <span class = "tempMin2"></span>
                        </div>
                        <div>Wind:
                            <span class = "wind2"></span>
                        </div>
                        <div>Humidity:
                            <span class = "humi2"></span>
                        </div>
                    </div>
                    <div id = "day3" class = "col fiveDay">
                        <div>
                            <span class = "day3"></span>
                        </div>
                        <img class = "forc3" />
                        <div>Max Temp:
                            <span class = "tempMax3"></span>
                        </div>
                        <div>Min Temp:
                            <span class = "tempMin3"></span>
                        </div>
                        <div>Wind:
                            <span class = "wind3"></span>
                        </div>
                        <div>Humidity:
                            <span class = "humi3"></span>
                        </div>
                    </div>
                    <div id = "day4" class = "col fiveDay">
                        <div>
                            <span class = "day4"></span>
                        </div>
                        <img class = "forc4" />
                        <div>Max Temp:
                            <span class = "tempMax4"></span>
                        </div>
                        <div>Min Temp:
                            <span class = "tempMin4"></span>
                        </div>
                        <div>Wind:
                            <span class = "wind4"></span>
                        </div>
                        <div>Humidity:
                            <span class = "humi4"></span>
                        </div>
                    </div>
                    <div id = "day5" class = "col fiveDay">
                        <div>
                            <span class = "day5"></span>
                        </div>
                        <img class = "forc5" />
                        <div>Max Temp:
                            <span class = "tempMax5"></span>
                        </div>
                        <div>Min Temp:
                            <span class = "tempMin5"></span>
                        </div>
                        <div>Wind:
                            <span class = "wind5"></span>
                        </div>
                        <div>Humidity:
                            <span class = "humi5"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/sript.js"></script>
</body>
</html>
